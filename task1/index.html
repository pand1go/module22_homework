<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задание №1</title>
</head>
<body>
    <h1>Задание №1</h1>
    <div class="container">
        <div class="flag">
            <svg height="120" width="180">
                <rect
                    x="0"
                    y="0"
                    width="180"
                    height="40"
                    style="fill: white;"/>
                <rect
                    x="0"
                    y="40"
                    width="180"
                    height="40"
                    style="fill: blue;"/>
                <rect
                    x="0"
                    y="80"
                    width="180"
                    height="40"
                    style="fill: red;"/>
                <line x1="0" y1="0" x2="0" y2="120" stroke="black" stroke-width="3"/>
                <line x1="0" y1="120" x2="180" y2="120" stroke="black" stroke-width="3"/>
                <line x1="180" y1="120" x2="180" y2="0" stroke="black" stroke-width="3"/>
                <line x1="180" y1="0" x2="0" y2="0" stroke="black" stroke-width="3"/>
            </svg>
            <p>Флаг России</p>
        </div>
        <div class="flag">
            <svg height="120" width="180">
                <rect
                    x="0"
                    y="0"
                    width="60"
                    height="120"
                    style="fill: blue;"/>
                <rect
                    x="60"
                    y="0"
                    width="60"
                    height="120"
                    style="fill: white;"/>
                <rect
                    x="120"
                    y="0"
                    width="60"
                    height="120"
                    style="fill: red;"/>
                <rect
                    x="0"
                    y="0"
                    width="180"
                    height="120"
                    style="fill: transparent; stroke: black; stroke-width: 3;"/>
            </svg>
            <p>Флаг Франции</p>
        </div>
        <div class="flag">
            <svg height="120" width="180">
                <rect
                    x="0"
                    y="0"
                    width="180"
                    height="120"
                    style="fill: white; stroke: black; stroke-width: 3;"/>
                <rect
                    x="1.5"
                    y="45"
                    width="177"
                    height="30"
                    style="fill: blue;"/>
                <rect
                    x="42"
                    y="1.5"
                    width="30"
                    height="117"
                    style="fill: blue;"/>
            </svg>
            <p>Флаг Финляндии</p>
        </div>
        <div class="flag">
            <svg height="120" width="180">
                <rect
                    x="0"
                    y="0"
                    width="180"
                    height="120"
                    style="fill: red; stroke: black; stroke-width: 3;"/>
                <rect
                    x="50"
                    y="48"
                    width="80"
                    height="24"
                    style="fill: white;"/>
                <rect
                    x="78"
                    y="20"
                    width="24"
                    height="80"
                    style="fill: white;"/>
            </svg>
            <p>Флаг Швейцарии</p>
        </div>
        <div class="flag">
            <svg height="120" width="180">
                <rect
                    x="0"
                    y="0"
                    width="180"
                    height="120"
                    style="fill: white; stroke: black; stroke-width: 3;"/>
                <circle 
                    cx="90" 
                    cy="60" 
                    r="35"
                    style="fill: red;"/>
            </svg>
            <p>Флаг Японии</p>
        </div>
    </div>
    
</body>
</html>
